  app_id: z4SEvYV76mSXmj7bsyITs6pK-gzGzoHsz
  app_key: 5GhMkhy37c1Vtq4DsqmQlG2K

# Show PV/UV of the website/page with busuanzi.
# Get more information on http://ibruce.info/2015/04/04/busuanzi/
busuanzi_count:
  # count values only if the other configs are false
  enable: true
  # custom uv span for the whole site 效果：本站访客数12345人次
  site_uv: true
  site_uv_header: 本站访客数
  site_uv_footer: 人次
  # custom pv span for the whole site 效果：本站总访问量12345次
  site_pv: true
  site_pv_header: 本站总访问量
  site_pv_footer: 次
  # custom pv span for one page only 效果：本文总阅读量12345次
  page_pv: true
  page_pv_header: 本文总阅读量
  page_pv_footer: 次


# Tencent analytics ID
# tencent_analytics:

# Tencent MTA ID
# tencent_mta:


# Enable baidu push so that the blog will push the url to baidu automatically which is very helpful for SEO
