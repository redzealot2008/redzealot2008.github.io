# Google Calendar
# Share your recent schedule to others via calendar page
#
# API Documentation:
# https://developers.google.com/google-apps/calendar/v3/reference/events/list
calendar:
  enable: false
  calendar_id: <required>
  api_key: <required>
  orderBy: startTime
  offsetMax: 24
  offsetMin: 4
  timeZone: Asia/Shanghai
  showDeleted: false
  singleEvents: true
  maxResults: 250

# aa Search
algolia_search:
  enable: false
  hits:
    per_page: 10
  labels:
    input_placeholder: 在此输入搜索关键字
    hits_empty: "没找到与【${query}】相关的内容。"
    hits_stats: "找到 ${hits} 条相关内容。"


# Local search
local_search:
  enable: true

# External URL with BASE64 encrypt & decrypt
# Usage: {% exturl text url "title" %}
# Alias: {% extlink text url "title" %}
exturl: false

